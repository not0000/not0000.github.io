<!DOCTYPEHTML>
<html lang="zh-TW">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- Mobile support -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<!-- jQuery -->
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<style type="text/css"> 
	 body{
	 font-size:2em
	 }
	 </style>
</head>
<body>
<pre>
試著在網址列結尾輸入?querystring1=test&querystring2=test2，測試用js取到值

<input type="text" id="querystringname" placeholder="請輸入querystring名稱"/>
<a href="#" onclick="getquerystringvalue()">顯示指定的QueryString的值</a>

參考來源：http://stackoverflow.com/questions/901115/how-can-i-get-query-string-values-in-javascript  Without jQuery
</pre>


<script type="text/javascript"> 
var qs = (function(a) {
    if (a == "") return {};
    var b = {};
    for (var i = 0; i < a.length; ++i)
    {
        var p=a[i].split('=', 2);
        if (p.length == 1)
            b[p[0]] = "";
        else
            b[p[0]] = decodeURIComponent(p[1].replace(/\+/g, " "));
    }
    return b;
})(window.location.search.substr(1).split('&'));

function getquerystringvalue(){
alert(qs[$('#querystringname').val()]);
}

</script>
</body>
</html>
